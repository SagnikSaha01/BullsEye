<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BullsEye</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="components/bullseye.png" alt="BullsEye Logo"/>
    </div>

    <!-- Search bar -->
    <div class="search-bar">
      <input id="tickerInput" type="text" placeholder="Enter Stock Name"/>
      <button id="searchBtn">Search</button>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Left column -->
      <div class="card left-card">
        <img src="components/tesla.png" alt="Brand Logo" class="tesla-logo" id="brandLogo">

        <!-- Yahoo average (CLICKABLE) -->
        <div class="sentiment clickable" id="yfRow" title="Click to show articles">
          <img src="components/yahoo.png" alt="Yahoo" class="icon">
          <span id="yfText">â€”</span>
        </div>

        <!-- Placeholders -->
        <div class="sentiment">
          <img src="components/reddit.png" alt="Reddit" class="icon">
          <span class="muted">Coming soon</span>
        </div>
        <div class="sentiment">
          <img src="components/news.png" alt="News" class="icon">
          <span class="muted">Coming soon</span>
        </div>

        <!-- Articles panel -->
        <div id="articlesPanel" class="articles hidden"></div>

        <div id="status" class="status"></div>
      </div>

      <!-- Middle & right cards -->
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>

  <script src="./style.js?v=2"></script>
</body>
</html>
