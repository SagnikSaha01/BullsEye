<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BullsEye</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="components/bullseye_logo.png" alt="BullsEye Logo">
    </div>

    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Enter Stock Name">
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Left column -->
      <div class="card left-card">
        <img src="components/tesla.png" alt="Tesla Logo" class="tesla-logo">

        <div class="sentiment">
          <img src="components/yahoo_news.png" alt="Yahoo" class="icon">
          <span>98% Positive</span>
        </div>
        <div class="sentiment">
          <img src="components/reddit.png" alt="Reddit" class="icon">
          <span>72% Positive</span>
        </div>
        <div class="sentiment">
          <img src="components/google_news.png" alt="News" class="icon">
          <span>80% Positive</span>
        </div>
      </div>

      <!-- Middle column -->
      <div class="card"></div>

      <!-- Right column -->
      <div class="card"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
